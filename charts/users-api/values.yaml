replicaCount: 1
image:
  repository: dimozone/users-api
  pullPolicy: IfNotPresent
  tag: 0cfd5ce
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1001
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - all
env:
  ENVIRONMENT: dev
  PORT: '8080'
  GRPC_PORT: '8086'
  LOG_LEVEL: info
  DB_PORT: '5432'
  DB_NAME: users_api
  DB_MAX_OPEN_CONNECTIONS: '10'
  DB_MAX_IDLE_CONNECTIONS: '3'
  SERVICE_NAME: users-api
  EMAIL_PORT: '587'
  JWT_KEY_SET_URL: https://auth.dev.dimo.zone/keys
  EMAIL_FROM: hello@dimo.zone
  KAFKA_BROKERS: kafka-dev-dimo-kafka-kafka-brokers:9092
  EVENTS_TOPIC: topic.event
  MON_PORT: '8888'
  DEVICES_API_GRPC_ADDR: devices-api-dev:8086
  VEHICLE_NFT_ADDR: '0x45fbCD3ef7361d156e8b16F5538AE36DEdf61Da8'
  AD_NFT_ADDR: '0x325b45949C833986bC98e98a49F3CA5C5c4643B5'
  TOKEN_ADDR: '0x21cFE003997fB7c2B3cfe5cf71e7833B7B2eCe10'
service:
  type: ClusterIP
  ports:
    mon-http:
      port: 8888
      targetPort: mon-http
      protocol: TCP
    http:
      port: 8080
      targetPort: http
      protocol: TCP
    grpc:
      port: 8086
      targetPort: grpc
      protocol: TCP
ports:
  - name: mon-http
    containerPort: 8888
    protocol: TCP
  - name: http
    containerPort: 8080
    protocol: TCP
  - name: grpc
    containerPort: 8086
    protocol: TCP
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/auth-tls-secret: ingress/cf-origin-ca
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'on'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/limit-rps: '3'
    external-dns.alpha.kubernetes.io/hostname: users-api.dev.dimo.zone
  hosts:
    - host: users-api.dev.dimo.zone
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
podDisruptionBudget:
  minAvailable: 0
serviceMonitor:
  enabled: true
  path: /metrics
  port: mon-http
  interval: 30s
